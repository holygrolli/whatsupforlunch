name: moritzbastei
on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 0'
permissions: 
  contents: write
  packages: write
  pull-requests: write
jobs:
  download:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/holygrolli/whatsupforlunch:main
    outputs:
      matrix: ${{ steps.setmatrix.outputs.matrix }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: >-
            ${{
              github.event_name == 'schedule' && 'main' || ''
            }}
      - name: get new links
        shell: bash
        run: |
          WD=${PWD}
          mkdir -p tmp
          scrapy runspider locations/moritzbastei/scra.py --nolog > tmp/mittagsangebot.txt
      - name: process txt with chatgpt
        working-directory: tmp
        env:
          OPENAI_API_KEY: ${{secrets.OPENAI_API_KEY}}
        shell: bash
        run: |
          python ../locations/moritzbastei/process_chatgpt.py ../locations/moritzbastei/prompt.txt mittagsangebot.txt
          mkdir -p ../data/moritzbastei
          cp final.json ../data/moritzbastei/$(date -d"$(jq -r 'keys[0]' final.json)" +%Y-%V).json
      - name: Archive all tmp files
        uses: actions/upload-artifact@v3
        with:
          name: moritzbastei-processed
          retention-days: 5
          path: |
            tmp
    - uses: tibdex/github-app-token@v1
      id: generate-token
      with:
        app_id: ${{ secrets.TOKEN_APP_ID }}
        private_key: ${{ secrets.TOKEN_APP_PRIVATE_KEY }}
    - name: Create Pull Request
      if: ${{ !github.event.act }}
      uses: peter-evans/create-pull-request@v5
      with:
        add-paths: |
          data
        branch: ${{ github.workflow }}-cron
        commit-message: "chore(data): automated scraping"
        labels: auto-approve-cron
        token: ${{ steps.generate-token.outputs.token }}
